                  target="_blank"

                </a>
                <a
                  href="/e-commerce/login.html"
                  class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center"
                  target="_blank"
                  onclick="userSignOut()"
                >
                  <p class="d-none d-md-block mb-0">Sign Out</p>
                </a>
              </div>
            </div>
            <!-- Center elements -->

            <!-- Right elements -->
            <div class="col-lg-5 col-md-12 col-12">
              <div class="input-group rounded">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button type="button" class="btn btn-dark" style="color: white">
                  search
                </button>
              </div>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </div>

    </header>
