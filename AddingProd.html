<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adding prod</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      border: 2px solid #343a40; /* Dark border for the container */
      border-radius: 10px; /* Rounded corners for the container */
      background-color: white; /* White background for the container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light box-shadow for depth */
      padding: 20px; /* Add some padding */
    }
    .fs-1 {
      color: #343a40; /* Dark text color */
    }
    .table th, .table td {
      border: 1px solid #343a40; /* Dark border for table cells */
    }
    .table thead th {
      background-color: #343a40; /* Dark background for table header */
      color: white; /* White text color for table header */
    }
    </style>
    <script src="/script.js" defer></script>
    <header>
      <!-- navbar -->
      <div class="p-3 text-center bg-white border-bottom">
        <div class="container">
          <div class="row gy-4">
            <!-- Left elements -->
            <div class="col-lg-2 col-sm-4 col-4">
              <!-- <a href="https://mdbootstrap.com/" target="_blank" class="float-start"> -->
              <h1>BRAND<span class="badge badge-secondary"></span></h1>
              <!-- </a> -->
            </div>
            <!-- Left elements -->
            <div class="order-lg-last col-lg-10 col-sm-8 col-8">
              <div class="d-flex float-end">
                <a
                  href="/Aorders.html"
                  class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center"
                  target="_blank"
                >
                  <p class="d-none d-md-block mb-0">Orders</p>
                </a>
                <a
                  href="/login.html"
                  class="border rounded py-1 px-3 nav-link d-flex align-items-center"
                  target="_blank"
                >
                  <p class="d-none d-md-block mb-0">Sign Out</p>
                </a>
            <!-- end of nav bar -->
          </div>
        </div>
      </div>
    </header>
    <div class="container my-5">
        <h2 class="mb-4">Add Product</h2>
        
        <div>
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
          </div>
          
          <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
          </div>
      
          <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
          </div>
      
          <div class="form-group">
            <label for="productImage">Product Image URL:</label>
            <input type="text" class="form-control" id="productImage" placeholder="Enter product image URL" required>
          </div>
        <br>
        <button type="submit" class="btn btn-dark">Add Product</button>
        </div>
      </div>
  </body>
</html>
